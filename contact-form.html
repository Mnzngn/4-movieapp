    <header>
        

        
        <div class="container my-5 bg-lacivert">
            <h1 class="text-lacivert pt-5 text-center fst-italic">Create Your Account</h1>
            <form class="form-group">
                <div class="row justify-content-center bg-lacivert">
                
                <div class="col-md-7 row form-group my-2">                        
                        <label for="name" class="form-label">Name</label>     
                        <input type="text" class="form-control w-100 rounded-pill bg-pudra" id="name" placeholder="  Enter Your Name...">
                </div>
                <div class="col-md-7 row form-group my-2">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control w-100 rounded-pill bg-pudra" id="surname" placeholder="  Enter Your Surname...">
                </div>
                <div class="col-md-7 row form-group my-2">
                        <label for="email" class="form-label">Email Adress</label>
                        <input type="email" class="form-control w-100 rounded-pill bg-pudra" id="email" placeholder="  Enter Your Email...">
                </div>
                <div class="col-md-7 row form-group my-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control w-100 rounded-pill bg-pudra" id="password" placeholder="  Enter Your Password...">
                </div>
                <div class="col-md-7 row form-group my-2">
                        <label for="password" class="form-label">Re Password</label>
                        <input type="password" class="form-control w-100 rounded-pill bg-pudra" id="password" placeholder="  Enter Your Password...">
                </div>
                <div class="col-md-7 row form-group my-2">
                        <label for="gender" class="form-label">Gender</label>
                        <select name="gender" id="gender" class="w-25 ps-3 rounded-pill w-50 form-control bg-pudra">
                            <option value="gender">Select</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                </div>
                <div class="col-md-7 row form-group my-2">
                        <label for="city" class="form-label">City</label>
                        <select name="city" id="city" class="w-25 ps-3 rounded-pill w-50 form-control bg-pudra">
                            <option value="gender" class="bg-pudra">Select</option>
                            <option value="34" class="bg-pudra">İstanbul</option>
                            <option value="52" class="bg-pudra">Ordu</option>
                            <option value="35" class="bg-pudra">İzmir</option>
                        </select>
                </div>
                <div class="col-md-7 form-check my-3">
                        <input type="radio" name="agree" id="agree" class="form-check-input bg-pudra">
                        <label for="agree">Agree To <a href="#" class="form-check-label">Terms & Conditions</a>
                </div>
                <div class="col-md-7">
                    <button class="btn btn-pudra my-4" type="submit">Submit</button>
                </div>
